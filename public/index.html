<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank | Card Issuer Detector</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/logo_color.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="dark-mode">
    <!-- Header Start -->
    <header
      class="d-flex justify-content-around align-items-center border-2 border-bottom"
    >
      <div class="container-fluid">
        <div class="row align-items-center justify-content-between">
          <!-- Logo -->
          <div
            class="col col-lg-1 p-1 zoomIn"
            id="logo-container"
            role="button"
          >
            <img src="./assets/img/logo_color.svg" alt="" class="img-fluid" />
          </div>

          <!-- Project Title -->
          <div class="col-8 p-1 d-flex justify-content-center">
            <span class="mt-2 fw-bolder h4" id="project-title"
              >Bank | Card Issuer Detector</span
            >
          </div>

          <!-- Theme Toggle -->
          <div class="col col-lg-1 p-1 mb-2 zoomIn">
            <div class="d-flex justify-content-end">
              <i
                class="bi bi-lightbulb-fill theme-bulb"
                data-state="true"
                id="theme-toggle"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Content Start -->
    <main class="">
      <div class="container px-4 mt-5">
        <!-- Card Number Input -->
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="card-number"
                placeholder=" "
              />
              <label for="card-number"
                >Enter First 6 Digits Of Card Number</label
              >
            </div>
          </div>
        </div>

        <!-- Card Preview -->
        <div
          class="container-fluid flex-column justify-content-between d-flex my-5 p-3 col-lg-5 rounded zoomIn"
          id="card-preview"
          role="button"
        >
          <!-- Issuer -->
          <div class="row d-flex justify-content-end">
            <div class="col col-3 fadeIn" id="issuer"></div>
          </div>

          <!-- Chip -->
          <div class="row mt-2 fadeIn">
            <div class="col col-2"></div>
          </div>

          <!-- Card Number -->
          <div class="row mt-2">
            <div class="col p-3 fadeIn">
              <div class="fw-bolder h4 text-white" id="card-number-input"></div>
            </div>
          </div>

          <!-- Name & Expiry & Brand -->
          <div class="row mt-2 d-flex align-items-center fadeIn">
            <!-- Name -->
            <div class="col p-3">
              <span class="fw-bolder text-nowrap text-white">John Doe</span>
            </div>

            <!-- Expiry Date -->
            <div class="col d-flex flex-column fadeIn">
              <span class="text-nowrap fw-bolder text-white fadeIn"
                >Valid Thru</span
              >
              <span class="h6 text-white"></span>
            </div>

            <!-- Brand -->
            <div class="col col-lg-2 p-3 fadeIn" id="brand"></div>
          </div>
        </div>

        <!-- Issuer Data -->
        <div class="row gx-5 justify-content-center" id="issuer-data"></div>
      </div>
    </main>
    <!-- Main Content End -->
  </body>
  <script src="./assets/js/IssuerClass.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
